<div class="chart">
    <h1>{{race.name}}</h1>

    <tabset justified="true">
        <tab heading="Speed" ng-click="openSpeed()" style="cursor: pointer!important;">
            <br/>
            <div id="speedChart">
                <div id="chartSpeed" style="max-width:700px;height: 400px; margin: 0 auto;"></div>
            </div>
        </tab>
        <tab heading="RPM" ng-click="openRPM()" style="cursor: pointer!important;">
            <br/>
            <div id="rpmChart">
                <div id="chartRPM" style="max-width:700px;height: 400px; margin: 0 auto;"></div>
            </div>
        </tab>
        <tab heading="Temperature" ng-click="openTemperature()" style="cursor: pointer!important;">
            <br/>
            <div id="temperatureChart">
                <div id="chartTemperature" style="max-width:700px;height: 400px; margin: 0 auto;"></div>
            </div>
        </tab>
    </tabset>
</div>
